<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authgen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed">
    <style>
        * {
            font-family: "Fira Sans Condensed", sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a1a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 90vw;
            height: 90vh;
        }
        .grid-item {
            position: relative;
            background: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }
        .grid-item iframe {
            width: 100%;
            height: calc(100% - 40px);
        }
        .grid-item div {
            font-size: 1.2em;
            text-align: center;
        }
        .add-item {
            font-size: 5em;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .popup input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-button {
            background: green;
            color: white;
        }
        .cancel-button {
            background: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>

    <div class="popup" id="popup">
        <input type="text" id="name" placeholder="Name" maxlength=15>
        <input type="text" id="token" placeholder="Secret Token">
        <button class="save-button" id="saveButton">Save</button>
        <button class="cancel-button" id="cancelButton">Cancel</button>
    </div>

    <script>
        const grid = document.getElementById("grid");
        const popup = document.getElementById("popup");
        const saveButton = document.getElementById("saveButton");
        const cancelButton = document.getElementById("cancelButton");
        const nameInput = document.getElementById("name");
        const tokenInput = document.getElementById("token");
        let tokenconf = false;

        const loadItems = () => {
            const items = JSON.parse(localStorage.getItem("gridItems")) || [];
            grid.innerHTML = "";
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "grid-item";
                div.innerHTML = `<iframe style="width: 100%; height: 100%; border: none;" src="/clock.html#${item.token}"></iframe><div><span>${item.name}</span>   <button onclick="del('${item.name}', '${item.token}')" style="background-color: transparent; border: none; right: -2%; position: absolute;" title="Shows a delete dialouge along with the Secrect Token">üóëÔ∏è</button></div>`;
                grid.appendChild(div);
            });
            addAddButton();
        };

        const del = (name, token) => {
            if (tokenconf || window.confirm("Press OK to continue. Your Secrect Token (can be used to access your accounts) will be shown on the next dialouge alon with deletion confirmation")) {
                tokenconf = true;
                if (window.confirm(`Are you sure you want to delete this? This cannot be undone\nName: ${name}\nSecrect Token: ${token}`)) {
                    delItem(name, token)
                }
            }
        }

        const delItem = (name, token) => {
            const items = JSON.parse(localStorage.getItem("gridItems")) || [];
            items.splice(items.indexOf({ name: name, token: token }), 1);
            localStorage.setItem("gridItems", JSON.stringify(items));
            window.location.reload();
        };

        const addAddButton = () => {
            const addItem = document.createElement("div");
            addItem.className = "grid-item add-item";
            addItem.innerText = "+";
            addItem.onclick = () => {
                popup.style.display = "block";
            };
            grid.appendChild(addItem);
        };

        saveButton.onclick = () => {
            const items = JSON.parse(localStorage.getItem("gridItems")) || [];
            items.push({ name: nameInput.value, token: tokenInput.value.replaceAll(" ", "") });
            localStorage.setItem("gridItems", JSON.stringify(items));
            popup.style.display = "none";
            nameInput.value = "";
            tokenInput.value = "";
            window.location.reload();
        };

        cancelButton.onclick = () => {
            popup.style.display = "none";
        };

        window.onload = loadItems;
    </script>
</body>
</html>
